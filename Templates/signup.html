<div class="container" class='formbody'>
  <h2>Sign Up</h2>
  <h3 class='formh2'>Create a new account</h3>
  <form class="form" action="/signup", method='POST'>
    
    <fieldset class="form-fieldset ui-input __first">
      <input name = 'NEW_USERNAME' type="text" id="username" tabindex="0" />
      <label for="username">
        <span class='formspan' data-text="Username">Username</span>
      </label>
    </fieldset>
    
    <fieldset class="form-fieldset ui-input __second">
      <input name = 'EMAILADDRESS' type="email" id="email" tabindex="0" />
      <label for="email">
        <span class='formspan' data-text="E-mail Address">E-mail Address</span>
      </label>
    </fieldset>
      
    <fieldset class="form-fieldset ui-input __second">
      <input name = 'bio' type="bio" id="username" tabindex="0" />
      <label for="bio">
        <span class='formspan' data-text="Bio">Bio</span>
      </label>
    </fieldset>
    <fieldset class="form-fieldset ui-input __second">
      <input name = 'dob' type="bio" id="dob" tabindex="0" />
      <label for="dob">
        <span class='formspan' data-text="dob">D.O.B</span>
      </label>
    </fieldset>
    <fieldset class="form-fieldset ui-input __third">
      <input name='NEW_PASSWORD' type="password" id="new-password" />
      <label for="new-password">
        <span class='formspan' data-text="New Password">New Password</span>
      </label>
    </fieldset>
    
    <fieldset class="form-fieldset ui-input __fourth">
      <input type="password" id="repeat-new-password" />
      <label for="repeat-new-password">
        <span class='formspan' data-text="Repeat New Password">Repeat New Password</span>
      </label>
    </fieldset>
    
    <div class="form-footer">
      <button class="formbtn">Create Account</button>
    </div>
  </form>
</div>
